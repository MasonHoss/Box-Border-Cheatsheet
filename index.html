<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box Cheetsheet</title>
</head>
<body>
  <div class = 'title'>
    <h1>Border Box Cheetsheet!</h1>
    <h2>Border Box Tags</h2>
  </div>
    <table>
      <thead>
        <tr>
          <th>Tag</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <span class = 'code'>&lt;content&gt;</span>
          </td>
          <td>content</td>
          <td>The content of the box you are editing</td>
        </tr>
        <tr>
          <td>
            <span class = 'code'>&lt;padding&gt;</span>
          </td>
          <td>padding</td>
          <td>Space around an element's content</td>
        </tr>
        <tr>
          <td>
            <span class = 'code'>&lt;border&gt;</span>
          </td>
          <td>border</td>
          <td>The width, line style, and color of the border of a box</td>
        </tr>
        <tr>
          <td>
            <span class = 'code'>&lt;margin&gt;</span>
          </td>
          <td>margin</td>
          <td>The space around an element's border</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
